<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="manifest" href="./assets/images/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <meta name="description" content="A simple profile page showcasing social links and a brief introduction.">
  <meta name="keywords" content="profile, social links, front-end developer, Jessica Randall">
  <meta name="author" content="Jessica Randall">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Social Links Profile">
  <meta property="og:description" content="A simple profile page showcasing social links and a brief introduction.">
  <meta property="og:image" content="./assets/images/avatar-jessica.jpeg">
  <meta property="og:url" content="https://example.com/profile">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Social Links Profile">
  <meta name="twitter:description" content="A simple profile page showcasing social links and a brief introduction.">
  <meta name="twitter:image" content="./assets/images/avatar-jessica.jpeg">
  <meta name="twitter:site" content="@jessica_randall">
  <meta name="twitter:creator" content="@jessica_randall">
  <meta name="theme-color" content="#ffffff">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./assets/images/mstile-150x150.png">
  <meta name="apple-mobile-web-app-title" content="Social Links Profile">
  <meta name="application-name" content="Social Links Profile">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <meta name="format-detection" content="url=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">       

  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <div class="profile-card">
        <!-- Avatar would go here - using placeholder for now -->
        <img src="./assets/images/avatar-jessica.jpeg" class="avatar" style="background-color: #333;" alt="Photo of jessica Randall"></img>
        
        <h1>Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        
        <p class="bio">"Front-end developer and avid reader"</p>
        
        <div class="social-links">
            <a href="#" class="social-link">
                <i class="fab fa-github social-icon"></i>
                <span>GitHub</span>
            </a>
            <a href="#" class="social-link">
                <i class="fas fa-laptop-code social-icon"></i>
                <span>Frontend Mentor</span>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-linkedin-in social-icon"></i>
                <span>LinkedIn</span>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-twitter social-icon"></i>
                <span>Twitter</span>
            </a>
            <a href="#" class="social-link">
                <i class="fab fa-instagram social-icon"></i>
                <span>Instagram</span>
            </a>
        </div>
  </div>
</body>
</html>
